<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>查看权限</title>
<link rel="stylesheet" href="/znkj/back/layui/css/layui.css" media="all">
</head>
<body>

	<table id="authority"></table>
	<script src="/znkj/back/layui/layui.js"></script>
	<script>
		layui.use([ 'table'], function() {
			var table = layui.table;

			//第一个实例
			table.render({
				elem : '#authority',
				url : '/znkj/authority?do=getAuthority', //数据接口
				cols : [ [ //表头
				{
					field : 'aid',
					title : 'ID',
					width : 60,
					sort : true
				}, {
					field : 'aauthority',
					title : '权限名称'
				} ] ]
			});

		});
	</script>
</body>
</html>
