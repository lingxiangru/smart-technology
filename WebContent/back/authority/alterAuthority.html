<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>修改权限</title>
<link rel="stylesheet" href="/znkj/back/layui/css/layui.css" media="all">
</head>
<body>

	<table id="authority" lay-filter="authoritytb"></table>
	<button type="button" class="layui-btn" id="add" style="margin-left: 20px;">
	  <i class="layui-icon">&#xe608;</i> 添加
	</button>
	<script type="text/html" id="barDemo">
		<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看子权限</a>
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	<script src="/znkj/back/layui/layui.js"></script>
	<script src="/znkj/home/js/jquery-3.4.1.js"></script>
	<script>
		layui.use([ 'table'], function() {
			var table = layui.table;

			//第一个实例
			table.render({
				elem : '#authority',
				url : '/znkj/authority?do=getAuthority', //数据接口
				cols : [ [ //表头
				{
					field : 'aid',
					title : 'ID',
					width : 60,
					sort : true
				}, {
					field : 'aauthority',
					title : '权限名称'
				},{
					title : '操作',
					width : 200,
					align : 'center',
					toolbar : '#barDemo'
				}  ] ]
			});
			
			
			//监听行工具事件
			table.on('tool(authoritytb)', function(obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
				var data = obj.data; //获得当前行数据
				var layEvent = obj.event; //获得 lay-event 对应的值
				if (layEvent === 'detail') {
					$.post(
							"/znkj/authority?do=setParent",
							{"id":data.aid},
							function(result){
								var flag = JSON.parse(result);
								if(flag){
									location.href = "showChild.html";
								}else{
									alert("运行异常");
								}
							}
					);
				}else if (layEvent === 'del') {
					layer.confirm('真的删除行么', function(index) {
						$.post("/znkj/authority?do=del",
							{"id":data.aid},
							function(result) {
							var flag = JSON.parse(result);
							if (flag) {
								obj.del(); //删除对应行（tr）的DOM结构
								layer.close(index);
								layer.msg("删除成功");
							} else {
								layer.msg("删除失败");
							}
						});
					});
				} else if (layEvent === 'edit') {
					$.post(
						"/znkj/authority?do=setEdit",
						{"id":data.aid},
						function(result){
							var flag = JSON.parse(result);
							if(flag){
								location.href = "/znkj/back/authority/edit.html";
							}else{
								alert('数据不存在!');
							}
						}
					);
				}
			});
			
		});
		//添加数据
		$("#add").click(function(){location.href="/znkj/back/authority/add.html"});
	</script>
</body>
</html>
