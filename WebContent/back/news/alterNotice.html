<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>公告表</title>
<link rel="stylesheet" href="/znkj/back/layui/css/layui.css" media="all">
</head>
<body>

	<table id="news" lay-filter="newstb"></table>
	<script type="text/html" id="barDemo">
		<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	<script src="/znkj/back/layui/layui.js"></script>
	<script src="/znkj/home/js/jquery-3.4.1.js"></script>
	<script>
		layui.use([ 'table','layer' ], function() {
			var table = layui.table;
			var layer = layui.layer;
			
			//第一个实例
			table.render({
				elem : '#news',
				url : '/znkj/news?do=getNewsPage&type=公告', //数据接口
				page : true,//开启分页
				toolbar : 'default', //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
				cols : [ [ //表头
				{
					type : 'checkbox',
					fixed : 'left'
				}, {
					fixed : 'left',
					field : 'nid',
					title : 'ID',
					width : 60,
					sort : true,
				}, {
					field : 'ntitle',
					title : '标题'
				}, {
					field : 'nintr',
					title : '简介'
				}, {
					field : 'ncontent',
					title : '内容'
				}, {
					field : 'nimg',
					title : '封面'
				}, {
					field : 'npublisher',
					title : '发布人',
					width : 100
				}, {
					field : 'ndate',
					title : '发布时间',
					width : 150,
					sort : true
				}, {
					fixed : 'right',
					title : '操作',
					width : 165,
					align : 'center',
					toolbar : '#barDemo'
				} ] ]
			});

			//监听行工具事件
			table.on('tool(newstb)', function(obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
				var data = obj.data; //获得当前行数据
				var layEvent = obj.event; //获得 lay-event 对应的值
				if (layEvent === 'detail') {
					$.post(
							"/znkj/news?do=setDetail",
							{"id":data.nid},
							function(result){
								var flag = JSON.parse(result);
								if(flag){
									//iframe层
									layer.open({
									  type: 2,
									  title: '详情信息',
									  shadeClose: true,
									  shade: 0.8,
									  area: ['600px', '90%'],
									  content: 'detail.html' //iframe的url
									}); 
								}else{
									alert("运行异常!");
								}
							}
					);
					
				} else if (layEvent === 'del') {
					layer.confirm('真的删除行么', function(index) {
						$.post("/znkj/news?do=del", {
							"id" : JSON.stringify(data)
						}, function(result) {
							if (result != "0") {
								obj.del(); //删除对应行（tr）的DOM结构
								layer.close(index);
								layer.msg(result + "删除成功");
							} else {
								layer.msg("删除失败");
							}
						});
					});
				} else if (layEvent === 'edit') {
					$.post(
						"/znkj/news?do=setEdit",
						{"id":data.nid},
						function(result){
							var flag = JSON.parse(result);
							if(flag){
								location.href = "edit.html";
							}else{
								alert('数据不存在!');
							}
						}
					);
				}
			});

			//监听头工具栏事件
			table.on('toolbar(newstb)', function(obj) {
				var checkStatus = table.checkStatus(obj.config.id);
				var data = checkStatus.data; //获取选中的数据
				switch (obj.event) {
				case 'add':
					location.href = "add.html";
					break;
				case 'update':
					if (data.length === 0) {
						layer.msg('请选择一行');
					} else if (data.length > 1) {
						layer.msg('只能同时编辑一个');
					} else {
						$.post(
							"/znkj/news?do=setEdit",
							{"id":data[0].nid},
							function(result){
								var flag = JSON.parse(result);
								if(flag){
									location.href = "edit.html";
								}else{
									alert('数据不存在!');
								}
							}
						);
					}
					break;
				case 'delete':
					if (data.length === 0) {
						layer.msg('请选择一行');
					} else {
						layer.confirm('真的删除行么', function(index) {
							$.post("/znkj/news?do=delete", {
								"ids" : JSON.stringify(data)
							}, function(result) {
								if (result != "0") {
									//删除DOM对象
									
									layer.close(index);
									alert(result + "删除成功");
									//暂时使用页面刷新
									location.reload();
								} else {
									layer.msg("删除失败");
								}
							});
						});
					}
					break;
				};
			});

		});
	</script>
</body>
</html>
