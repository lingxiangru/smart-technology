<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>专业介绍表</title>
<link rel="stylesheet" href="/znkj/back/layui/css/layui.css" media="all">
</head>
<body>

	<table id="profession"></table>
	<script src="/znkj/back/layui/layui.js"></script>
	<script>
		layui.use([ 'table'], function() {
			var table = layui.table;

			//第一个实例
			table.render({
				elem : '#profession',
				url : '/znkj/profession?do=getProfession', //数据接口
				cols : [ [ //表头
				{
					fixed : 'left',
					field : 'pid',
					title : 'ID',
					width : 60,
					sort : true
				}, {
					field : 'pname',
					title : '专业名称'
				}, {
					field : 'pimg',
					title : '封面'
				}, {
					field : 'pcontent',
					title : '专业介绍'
				} ] ]
			});

		});
	</script>
</body>
</html>
