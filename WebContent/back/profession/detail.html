<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>专业详情</title>
<link rel="stylesheet" href="/znkj/back/layui/css/layui.css" media="all">
</head>
<body>

	<form class="layui-form layui-form-pane" lay-filter="professionDetail">
		
		<div class="layui-form-item" pane>
			<label class="layui-form-label">ID</label>
			<div class="layui-input-block">
				<input name="id" readonly="readonly" class="layui-input">
			</div>
		</div>
		

		<div class="layui-form-item" pane>
			<label class="layui-form-label">专业名称</label>
			<div class="layui-input-block">
				<input name="name" readonly="readonly" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item" pane>
			<label class="layui-form-label">封面</label>
			<div class="layui-input-block">
				<img id="cover" width="100px">
			</div>
		</div>

		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">专业介绍</label>
			<div class="layui-input-block">
				<div id="content"></div>
			</div>
		</div>

	</form>
	<script src="/znkj/home/js/jquery-3.4.1.js" type="text/javascript"	charset="utf-8"></script>
	<script src="/znkj/back/layui/layui.js"></script>
	<script type="text/javascript">
		layui.use('form', function() {
			var form = layui.form;
			$(function(){
				$.post(
						"/znkj/profession",
						{"do":"getDetail"},
						function(result){
							var p = JSON.parse(result);
							form.val("professionDetail", {
							  "id": p.pid
							  ,"name": p.pname
							});
							$("#content").html(p.pcontent);
							$("#cover").attr("src",p.pimg);
						}
				);
			});
		});
	</script>
</body>
</html>
