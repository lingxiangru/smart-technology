<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>专业介绍</title>
	<link rel="stylesheet" type="text/css" href="/znkj/home/css/index_all.css" />
	<link rel="stylesheet" type="text/css" href="/znkj/home/css/index_top.css" />
	<link rel="stylesheet" type="text/css" href="/znkj/home/css/majors_content.css" />
	<link rel="stylesheet" type="text/css" href="/znkj/home/css/index_bottom.css" />
	<style type="text/css">
		/* 清除父标签浮动,自适应高度 */
		#content_container:after {
			content: "";
	        display: block;
	        clear:both;
	        visibility: hidden;
		}
	</style>
</head>
<body>
	<div id="main">
		<!-- 顶栏 -->
		<div id="top_bar">
			<div id="top_bar_left">
				<a href="index.html">
					<img src="/znkj/image/logo.png" width="500">
				</a>
			</div>
			<div id="top_bar_right">
				<!-- 意见箱 -->
				<div id="top_bar_option">
					<a href="/znkj/home/opinion.html">意见箱</a>
				</div>
				<!-- 标题菜单 -->
				<div id="top_bar_menu">
					<ul id="menuList">	</ul>
				</div>
			</div>
		</div>

		<!-- 首页图片,可换轮播图 -->
		<div id="top_main_img">
			<img src="/znkj/image/main.png" width="100%">
		</div>
		<!-- 遮住首页一个角，使其看起来变倾斜 -->
		<div id="top_bgdecorate" class="bgdecorate"></div>

		<!-- 网页内容 -->
		<div id="content_container">
			<h1 class="synopsis_title">专业介绍</h1>
		</div>

		<!-- 底栏 -->
		<div id="bottom_bar">
			<div id="copy">
				<div id="contact">
					<div id="contact_img">
						<img src="/znkj/image/logo.png" width="350">
					</div>
					<div id="contact_content">
						<span class="remarks"> 
							电话: 123-1234-XXXX
							&nbsp;&nbsp;&nbsp;&nbsp; 
							邮箱: 2906935779@qq.com 
						</span> 
						<br> 
						<span class="remarks"> 地址: 江西省-南昌市-湾里区-江西软件职业技术学院 </span>
					</div>
				</div>
				<div id="copyrights">
					<span id="copyrights_content">
						 版权所有 © 智能科技
						&nbsp;&nbsp;&nbsp;&nbsp; 
						赣ICP备1234123XXX号
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
						技术支持: @Jerry 
					</span>
				</div>
			</div>
		</div>
		<!-- 遮住底栏背景一个角，使其看起来变倾斜 -->
		<div id="bottom_bgdecorate" class="bgdecorate"></div>
	</div>
	<script src="/znkj/home/js/jquery-3.4.1.js"></script>
	<script type="text/javascript">
			$(function(){
				$.post(
					"/znkj/menu",	
					{"do":"getMenu"},
					function(result){
						var map = JSON.parse(result);
						var menus = map.data;
						for(var i=0;i<menus.length;i++){
							var li = $("<li>");
							var a = $("<a>");
							a.attr("href",menus[i].mlink);
							a.text(menus[i].mname);
							li.append(a);
							$("#menuList").append(li);
						}
						var li = $("<li>");
						var a = $("<a>");
						a.attr("href","/znkj/home/index.html");
						a.text("首页");
						li.append(a);
						$("#menuList").append(li);
					}
				);
				
				$.post(
					"/znkj/profession",
					{"do":"getProfession"},
					function(result){
						var majors = JSON.parse(result).data;
						var container = $("#content_container");
						for(var i=0;i<majors.length;i++){
							var div = $("<div>");
							div.addClass("content_inner");
							div.html(
								"<div class='content_inner_style1'>"+
									"<div class='style1_title'>"+
										"<span class='style1_title_block'>专业介绍</span>"+
									"</div>"+
									"<a href='/znkj/profession?do=details&id="+majors[i].pid+"'>"+
										"<h3 class='style1_title_text'>"+majors[i].pname+"</h3>"+
									"</a>"+
									"<div><img src='"+majors[i].pimg+"' width='100'><div>"+
									"<div id='news_more'>"+
										"<a href='/znkj/profession?do=details&id="+majors[i].pid+"'>查看</a>"+
									"</div>"+
								"</div>"
							);
							container.append(div);
						}
					}
				);
				
			});
		</script>
	<!-- 动画背景 -->
	<!-- <script src="/znkj/home/js/background.js" type="text/javascript" charset="utf-8"></script> -->
</body>
</html>
