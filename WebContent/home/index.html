	<script type="text/javascript">
		/* jQuery页面加载事件,加载后获取标题菜单 */
		$(function(){
			$.post(
				"/znkj/menu",	
				{"do":"getMenu"},
				function(result){
					var map = JSON.parse(result);
					var menus = map.data;
					for(var i=0;i<menus.length;i++){
						var li = $("<li>");
						var a = $("<a>");
						a.attr("href",menus[i].mlink);
						a.text(menus[i].mname);
						li.append(a);
						$("#menuList").append(li);
					}
					var li = $("<li>");
					var a = $("<a>");
					a.attr("href","/znkj/home/index.html");
					a.text("首页");
					li.append(a);
					$("#menuList").append(li);
				}
			);
			
			/* 获取学院概况 */
			$.post(
				"/znkj/news",
				{
					"do":"getSurvey",
					"count":"1"
				},
				function(result){
					var survey = JSON.parse(result);
					$("#surveyTitle").text(survey[0].ntitle);
					$("#surveyIntr").text(survey[0].nintr);
					$("#surveyCover").attr("src",survey[0].nimg);
					$(".surveyId").prop("href","/znkj/news?do=details&id="+survey[0].nid);
				}
			);
			
			/* 获取新闻数据 */
			$.post(
				"/znkj/news",
				{
					"do":"getNew",
					"count":"1"
				},
				function(result){
					var news = JSON.parse(result);
					$("#newsTitle").text(news[0].ntitle);
					$("#newsIntr").text(news[0].nintr);
					$("#newsCover").attr("src",news[0].nimg);
					$(".newsId").prop("href","/znkj/news?do=details&id="+news[0].nid);
				}
			);
			
			/* 获取公告数据 */
			$.post(
				"/znkj/news",
				{
					"do":"getNotice",
					"count":"3"
				},
				function(result){
					var notice = JSON.parse(result);
					var ul = $("#clearfix");
					for(var i=0;i<3;i++){
						var li = $("<li>");
						var a = $("<a>");
						var datearr = notice[i].ndate.split("-");
						a.attr("href","/znkj/news?do=details&id="+notice[i].nid);
						a.html("<div class='notice_content'>"+"<div class='notice_time'>"+
						"<span class='notice_time_day'>"+datearr[2]+
						"</span><br>"+datearr[0]+"."+datearr[1]+"</div>"+
						"<div class='notice_content_inner'>"+
						"<h3>"+notice[i].ntitle+"</h3>"+
						"<p>"+notice[i].nintr+"</p></div></div>");
						li.append(a);
						ul.append(li);
					}
				}
			);
			
		});
	</script>
